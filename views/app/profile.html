<Body:>
	<app:content>
		<div class="profile">
			<div class="row-fluid">
				<h1 class="name">{_profileUser.name}</h1>
				<p>Signed up on {date(_profileUser.date)}</p>
				<br>
				<p>You've added {_total} contact{#unless equal(_total, 1)}s{/} so far.</p>
				<ul>
					{#each _contacts}
						<li><a href="/contact/{.email}">{.name}</a></li>
					{/}
				</ul>
				<br>
				<p><em>...more metrics and feedback to come!</em></p>
			</div>
		</div>

		<ui:loader>
	</app:content>
