<!DOCTYPE html>
<html manifest="./app.manifest">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Redfly, the best damn contact management tool there ever was.</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">

		<link rel="stylesheet" href="./app.css">
		
		<script src="/modernizr.boilerplate.js"></script>
	</head>
	<body>
		<script type="text/x-handlebars" data-template-name="application">
			<!--[if lt IE 7]>
				<p class="chromeframe">Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
			<![endif]-->

			<!-- TODO do connection alert if possible -->
			<!-- <ui:connectionAlert> -->

			<div class="navbar navbar-inverse navbar-fixed-top">
				<div class="navbar-inner">
					<div class="container">
						<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</a>
						<a class="brand" href="/">Redfly</a>
						<div class="nav-collapse collapse">
							<ul class="nav">
								<!-- TODO make the active class="active" tab switch: page('home', 'active') -->
								<!-- TODO XXX
									LINKS HERE
								-->
								<form class="navbar-search pull-left">
									<input type="text" class="search-query" placeholder="Search">
								</form>
							</ul>
						</div>
						<div class="pull-right">
							{{#unless _user}}
								<form class="navbar-form" x-bind="submit: connect">
									{{view Ember.TextField class="span2" placeholder="Email" valueBinding="App.applicationController.email"}}
									<!-- <input type="password" class="input-small" placeholder="Password"> -->
									<!-- <label class="checkbox">
										<input type="checkbox"> Remember me
									</label> -->
									<button type="submit" class="btn" disabled="{{connectStarted}}">Log In</button>
								</form>
							{{else}}
								<div class="btn-group">
									<a class="btn" href="#">
										<i class="icon-user"></i> 
										{{_user.name}}
									</a>
									<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
										<span class="caret"></span>
									</a>
									<ul class="dropdown-menu">
										<li><a href="/profile">Profile</a></li>
										<li class="divider"></li>
										<li><a href="/logout">Log Out</a></li>
									</ul>
								</div>
							{{/unless}}
						</div>
					</div>
				</div>
			</div>

			<div class="container">
				<div class="row">
					<div class="span3">
						<div class="sidebar-nav well">
							<!-- <h2>Recent Contacts</h2> -->

						</div>
					</div>
					<div class="span9">


						<!-- TODO XXX -->
						<h1 class="loading">Loading... (Remove Me in Main.js)</h1>

						{{outlet}}


					</div>
				</div>

				<hr class="footer-line">
				<footer>
					<p>&copy; Redstar 2012</p>
				</footer>
			</div>
		</script>

		<script type="text/x-handlebars" data-template-name="home">
			<div class="home">	
				<div class="row-fluid title">
					<h1><span class="red">Red</span>fly</h1>
					<h2>Institutional Memory for Redstar</h2>
					<br>
					<div class="version">v0.2</div>
				</div><!--/row-fluid-->
				<div class="row-fluid">
					<p class="lead">Redfly provides collaborative people tracking for teams.</p>
					<p class="lead">By connecting to your email it can find people that you communicate with and intelligently tag them.</p>
					<p class="lead">Every few days it will send you an update containing people you've newly emailed or responded to so you can review the collected info and add your own notes.</p>
					<p class="lead">You'll be able to view the curated contacts of other team members. <strong>No one can use your contacts without getting your permission first</strong>.</p>
				</div><!--/row-fluid-->
				<div class="row-fluid signup">
					{{#unless _user}}
						{{#unless showConnect}}
							<a class="btn btn-primary btn-large" {{action "toggle" target="App.homeView"}}>Connect through email</a>
						{{else}}
							<form class="well" x-bind="submit: connect">
								{{view Ember.TextField placeholder="hugh.jass@redstar.com" valueBinding="App.applicationController.email"}}
								<!-- <input type="password" placeholder="Password"> -->
								<span class="help-block">Type your Redstar email (or your Gmail if you don't have one).</span>
								<!-- <label class="checkbox">
									<input type="checkbox"> Check me out
								</label> -->
								<button type="submit" class="btn" disabled="{{connectStarted}}">Log In</button>
							</form>
						{{/unless}}
					{{/unless}}
				</div>
			</div>
		</script>		

		<script type="text/x-handlebars" data-template-name="contact">
			asdfasdf
		</script>		

		<!-- <script type="text/x-handlebars" data-template-name="application">

		</script> -->

		<script src="/socket.io/socket.io.js"></script>	<!-- TODO temporary until i can require socket.io-client -->

		<script src="./app.js"></script>
		<script>require('redfly/lib/app')</script>

</html>
