<!DOCTYPE html>
<html manifest="./app.manifest">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Redfly, the best damn contact management tool there ever was.</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">

		<link rel="stylesheet" href="./app.css">
		
		<script src="/modernizr.boilerplate.js"></script>
	</head>
	<body>
		<!--[if lt IE 7]>
			<p class="chromeframe">Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
		<![endif]-->

		<!-- TODO do connection alert if possible -->
		<!-- <ui:connectionAlert> -->

		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<a class="brand" href="/">Redfly</a>
					<div class="btn-group pull-right">
						{{#if not(_user)}}
							<form class="form-inline" x-bind="submit: connect">
								<input type="text" class="input-small" placeholder="Email" value="{{_email}}">
								<!-- <input type="password" class="input-small" placeholder="Password"> -->
								<!-- <label class="checkbox">
									<input type="checkbox"> Remember me
								</label> -->
								<button type="submit" class="btn" disabled="{{_connectStarted}}">Log In</button>
							</form>
						{{else}}
							<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
								<i class="icon-user"></i> {{_user.name}}
								<span class="caret"></span>
							</a>
							<ul class="dropdown-menu">
								<li><a href="/profile">Profile</a></li>
								<li class="divider"></li>
								<li><a href="/logout">Log Out</a></li>
							</ul>
						{{/}}
					</div>
					<div class="nav-collapse">
						<ul class="nav">
							<!-- TODO make the active class="active" tab switch: page('home', 'active') -->
							<li><a href="/">Home</a></li>
							<li><a href="/tags">Tags</a></li>
							<li><a href="/report">Report a bug</a></li>
							<form class="navbar-search pull-left">
								<input type="text" class="search-query" placeholder="Search">
							</form>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="span3">
					<div class="sidebar-nav well">
						<!-- <h2>Recent Contacts</h2> -->




					</div>
				</div>
				<div class="span9">



					<!-- TODO XXX -->
					<h1 class="loading">Loading... (Remove Me in Main.js)</h1>




				</div>
			</div>


			<hr class="footer-line">
			<footer>
				<p>&copy; Redstar 2012</p>
			</footer>
		</div>


		<script src="./app.js"></script>
		<script>require('redfly/lib/app')</script>
